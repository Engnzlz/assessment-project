<div class="holidays-container">
    <div class="main-content">
        <div class="holiday-card">
            <div class="holiday-image">
                <span class="day-number">{{ selectedDay }}</span>
            </div>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button *ngFor="let month of months" (click)="selectMonth(month)" [class.active]="selectedMonth === month">
                        {{ month }}
                    </button>
                </div>
                <div class="calendar-days">
                    <button *ngFor="let day of daysInMonth" (click)="selectDay(day)" [class.active]="selectedDay === day">
                        {{ day }}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="day-selector">
        </div>
    <div class="progress-bar">
        </div>
</div>
